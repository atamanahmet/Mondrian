<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      body {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-width: 100vw;
      }
      .container {
        width: 748px;
        height: 746px;
        display: grid;
        grid-template-columns: 320px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 20px;
        background-color: black;
        gap: 9px;
        border-bottom: 0;
      }
      .items {
        background-color: #f0f1ec;
      }
      .r1 {
        background-color: #e72f24;
      }
      .r2 {
        grid-column: span 3;
      }
      .r3 {
        grid-row: span 2;
      }
      .r4 {
        grid-column: span 2;
        grid-row: span 2;
      }
      .r5 {
        border-bottom: 10px solid black;
        background-color: #004592;
      }
      .r6 {
        grid-row: span 2;
      }
      .r8 {
        background-color: yellow;
      }
      .r9 {
        background-color: #232629;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="items r1"></div>
      <div class="items r2"></div>
      <div class="items r3"></div>
      <div class="items r4"></div>
      <div class="items r5"></div>
      <div class="items r6"></div>
      <div class="items r7"></div>
      <div class="items r8"></div>
      <div class="items r9"></div>
    </div>
  </body>
</html>
